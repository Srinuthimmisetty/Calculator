<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="./index.css">
   <script src="./index.js" defer></script>
</head>
<body>
    <div id="container">
    <form name="calc">
        <input id="display" name="Answers">
        <br><br>
        <input class="inputbitton" type="button" value="1" onclick="calc.Answers.value+='1'" onmousedown="clickAudio()">
        <input class="inputbitton" type="button" value="2" onclick="calc.Answers.value+='2'" onmousedown="clickAudio()">
        <input class="inputbitton" type="button" value="3" onclick="calc.Answers.value+='3'" onmousedown="clickAudio()">
        <input class="inputbitton" type="button" value="+" onclick="calc.Answers.value+='+',clickAudio()" >
        <br><br>
        <input class="inputbitton" type="button" value="4" onclick="calc.Answers.value+='4'" onmousedown="clickAudio()">
        <input class="inputbitton" type="button" value="5" onclick="calc.Answers.value+='5'" onmousedown="clickAudio()">
        <input class="inputbitton" type="button" value="6" onclick="calc.Answers.value+='6',clickAudio()">
        <input class="inputbitton" type="button" value="-" onclick="calc.Answers.value+='-',clickAudio()">
        <br><br>
        <input class="inputbitton" type="button" value="7" onclick="calc.Answers.value+='7',clickAudio()">
        <input class="inputbitton" type="button" value="8" onclick="calc.Answers.value+='8',clickAudio()">
        <input class="inputbitton" type="button" value="9" onclick="calc.Answers.value+='9',clickAudio()">
        <input class="inputbitton" type="button" value="*" onclick="calc.Answers.value+='*',clickAudio()">
        <br><br>
        <input class="inputbitton" type="button" value="/" onclick="calc.Answers.value+='/',clickAudio()">
        <input class="inputbitton" type="button" value="0" onclick="calc.Answers.value+='0',clickAudio()">
        <input class="inputbitton" type="button" value="." onclick="calc.Answers.value+='.',clickAudio()">
        <input class="inputbitton" type="button" value="%" onclick="calc.Answers.value+='%',clickAudio()">
        <br><br>
        <input id="clearbutton" type="button" value="clear" onclick="calc.Answers.value='',clickAudio()">
        <input id="equealbutton" type="button" value="=" onclick="calc.Answers.value=eval(calc.Answers.value),clickAudio()">
    </form>
    </div>
</body>
</html>
